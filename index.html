<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <link rel="stylesheet" href="11-todo-list.css">
  </head>
  <body>
    <h1>Todo List</h1>
    <div class="container">
      <div class="todo-container">
        <div class="todo-input-grid">
          <input placeholder="Todo name" class="js-input-todo todo-input"> 
          <input type="date" class="js-input-date todo-date">
          <button onclick="addTodo();" class="todo-add">Add</button>
        </div>
        <div class="todo-list-container todo-grid"></div>
      </div>
    </div>
    <script src="11-todo-list.js"></script>
  </body>
</html>
